<div class="table">
        <p-table [value]="eventsList()">
            <ng-template #header>
                    <tr class="table_th">
                        <th pSortableColumn="id">
                            Ид <p-sortIcon field="id" />
                        </th>
                        <th pSortableColumn="name">
                            Название <p-sortIcon field="name" />
                        </th>
                        <th pSortableColumn="description" >
                            Описание <p-sortIcon field="description" />
                        </th>
                        <th pSortableColumn="address">
                            Место проведения <p-sortIcon field="address" />
                        </th>
                        <th pSortableColumn="type">
                            Тип мероприятия <p-sortIcon field="type" />
                        </th>
                        
                        <ng-container *ngIf="existsItemSportInEventList ">
                            <th pSortableColumn="type"> Кол-во участников </th>
                        </ng-container>
                        <ng-container *ngIf="existsItemMusicInEventList ">
                            <th pSortableColumn="type"> Жанр музыки</th>
                        </ng-container>
                    
                        <th>Изменить</th>
                        <th>Удалить</th>
                    </tr>
            </ng-template>

            <ng-template #body let-events let-i="rowIndex">
                <tr class="table_td">
                    <td>{{ events.id}}</td>
                    <td>{{ events.name }}</td>
                    <td>{{ events.description }}</td>
                    <td>{{ events.address }}</td>
                    <td>{{ events.type }}</td>
                    
                    <ng-container *ngIf="existsItemSportInEventList ">
                        <td>{{ events?.sport }}</td>
                    </ng-container>
                    <ng-container *ngIf="existsItemMusicInEventList ">
                        <td>{{ events?.music }}</td>
                    </ng-container>

                    <td class="btn"><p-button label="изменить" severity="success" (click)="editById(events)"/></td>
                    <td class="btn"><p-button label="удалить" severity="danger" (click)="deleteByName(events.id)"/></td>
                </tr>
            </ng-template>
 
        </p-table>
        <div class="popup-page">Всего элементов: {{ eventsList().length  }}</div>
        <div class="popup-page"><app-event-popup/></div>
</div>
